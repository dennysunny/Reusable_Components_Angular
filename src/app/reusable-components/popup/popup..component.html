

<div class="popup-overlay">
    <div class="popup" >
      <h2 class="popup-title">{{popupHeader}}</h2>
      <p class="popup-message">{{popupMessage}}</p>
      <div class="popup-buttons">
        <button class="popup-button cancel" (click)="onCancelClick()">{{popupNegetiveButton}}</button>
        <button class="popup-button okay" (click)="onOkayClick()">{{popupPositiveButton}}</button>
      </div>
    </div>
  </div>

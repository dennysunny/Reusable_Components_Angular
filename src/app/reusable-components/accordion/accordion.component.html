<div class="accordion">
  <div class="accordion-item" *ngFor="let item of items; let i = index">
    <div class="accordion-header" (click)="onClick(i)"
    [ngClass]="{active: i === openedItemIndex}">
      {{ item.title }}
    </div>
    <div class="accordion-content"  [class.open]="i === openedItemIndex">
      {{ item.content }}
    </div>
  </div>
</div>

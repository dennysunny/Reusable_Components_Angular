<div class="container">

    <div class="header" >
       <div class="left">
        <p>LOGO</p>
        <p>TITLE</p>
        <p>[<-]</p>
        <p>back to dashboard</p>
       </div>
       <div class="right">
            <p>Notifications</p>
            <p>Settings</p>
       </div>
    </div>

    <div class="header2">
        <h4>CREATE WHAT IF ANALYSIS</h4>
        <h3>&nbsp;|&nbsp;</h3>
        <p>Steps to create what if analysis</p>
    </div>

    <div class="content-header" >
        <p>Select Any Distribution Style</p>
    </div>

    <div class="distribution-form">
        <div class="left-pane">
            <p> Baseline </p>
            <p> Schedule Type</p>
            <p>Distribution Type</p>
        </div>

        <div class="distribution-header">
            <div class="left ">
                <p>Base Name ABCD</p>
                <div class="right">
                    <p>Base Line Id</p>
                    <p>97125415-1256</p>
                    <p>Private #</p>
               </div>
           </div>

           <div class="form-container">
            <form [formGroup]="commonForm" >

              <div class="form-group">
                <label for="id">ID:</label>
                <input matInput type="text" [(ngModel)]="startDate" formControlName="id">
                <button  class = "icons" (click)="openCalendar=!openCalendar">
                  <mat-icon>event</mat-icon>
                </button>
                <app-calender *ngIf="openCalendar" >
                </app-calender>
                <div
                  *ngIf="commonForm.get('id')?.hasError('required') && commonForm.get('id')?.touched"
                  class="error-message"
                >
                  ID is required.
                </div>
              </div>

              <div class="form-group">
                <label for="admitDate">Admit Date:</label>
                <input type="text" id="admitDate" formControlName="AdmitDate" />
              </div>
              <div class="form-group">
                <label for="dischargeDate">Discharge Date:</label>
                <input type="text" id="dischargeDate" formControlName="DischsrgeDate" />
              </div>
              <button type="submit" [disabled]="commonForm.invalid">Submit</button>
            </form>
          </div>
          
          

          

        </div>


    </div>

</div>
